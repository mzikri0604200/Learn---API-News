<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEWS - GET</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="dist/output.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/741/741867.png" />
  </head>
  <body>
    <header class="container mx-auto my-3">
      <h1 class="text-3xl text-center font-bold underline">TOP HEADLINE</h1>
    </header>
    <main class="container mx-auto">
      <div class="row mb-3">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <img onerror="this.onerror=null; this.src='https://source.unsplash.com/landscape'" src="https://akcdn.detik.net.id/visual/2022/11/02/bp-akr-lenteng-agung-jaksel-1_169.jpeg?w=360&q=90" class="w-100 rounded-1" />
              <div class="my-2">
                <small class="p-2 rounded-1 fw-semibold fs-10 bg-light">Dec 1, 2022 7:17 AM</small>
              </div>
              <h1 class="fs-6 m-0 lh-base">Daftar Harga BBM Terbaru Pertamina, Shell, Vivo dan BP</h1>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="row">
            <div class="col-lg-6 mb-3">
              <div class="card border-0 rounded-2">
                <img
                  onerror="this.onerror=null; this.src='https://source.unsplash.com/landscape'"
                  src="https://akcdn.detik.net.id/visual/2022/11/02/bp-akr-lenteng-agung-jaksel-1_169.jpeg?w=360&q=90"
                  class="w-100 rounded-1"
                  style="object-fit: cover"
                />
                <div class="card-img-overlay rounded-2 d-flex flex-column justify-content-between">
                  <div>
                    <small class="p-2 rounded-1 fw-semibold fs-10 bg-light">Dec 1, 2022 7:17 AM</small>
                  </div>
                </div>
              </div>
              <small class="lh-base">Daftar Harga BBM Terbaru Pertamina, Shell...</small>
            </div>
          </div>
        </div>
      </div>
      <div class="row listTeams"></div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> -->

    <script>
      fetch('https://berita-indo-api.vercel.app/v1/cnn-news/')
        .then((response) => response.json())
        .then((response) => {
          const article = response.data.slice(0, 5);
          // console.log(article);
          let template = '';
          article.forEach((element) => {
            template += `
            <div class="col-lg-4 col-md-6 mb-4">
              <div class="card border-0 h-100 rounded-2">
                <img onerror="this.onerror=null; this.src='https://source.unsplash.com/landscape'" src="${element.image.small}" class="rounded-2 h-100" style="object-fit:cover;" alt="${element.title}" />
                <div class="card-img-overlay overlay rounded-2 d-flex flex-column justify-content-between">
                  <div>
                    <small class="p-2 rounded-1 fw-semibold fs-10 bg-light">${moment(element.isoDate).utc().format('lll')}</small>
                  </div>
                  <h1 class="fs-6 lh-base m-0 text-white"><a target="_blank" href="${element.link}" class="stretched-link text-reset text-decoration-none">${element.title}</a></h1>
                </div>
              </div>
            </div>`;
          });

          const listTeams = document.querySelector('.listTeams');
          listTeams.innerHTML = template;
        });
    </script>
  </body>
</html>

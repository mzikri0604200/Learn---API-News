<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API NEWS - GET</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/741/741867.png" />
  </head>
  <body>
    <header class="bg-dark py-3">
      <div class="container">
        <div class="row justify-content-center text-white">
          <div class="col-12 text-center"><h1 class="m-0">TOP HEADLINE</h1></div>
        </div>
      </div>
    </header>
    <div class="container py-3">
      <div class="row listTeams"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
      var template = '';

      $.ajax({
        url: 'https://newsapi.org/v2/top-headlines',
        type: 'get',
        dataType: 'json',
        data: {
          apiKey: 'da9f0946ef8f4b73bd26229125b70fa5',
          country: 'id',
        },
        success: function (result) {
          let article = result.articles;
          console.log();
          $.each(article, function (i, data) {
            template += `<div class="col-lg-4 mb-4">
          <div class="card border-0 h-100 rounded-2">
            <img onerror="this.onerror=null; this.src='https://source.unsplash.com/landscape'" src="${data.urlToImage}" class="rounded-2 h-100" style="object-fit:cover;" alt="${data.title}" />
            <div class="card-img-overlay rounded-2 d-flex flex-column justify-content-between">
              <div>
                <small class="p-2 rounded-1 fw-semibold fs-10 bg-light">${moment(data.publishedAt).utc().format('lll')}</small>
              </div>
               <h1 class="fs-6 lh-base m-0 text-white"><a target="_blank" href="${data.url}" class="stretched-link text-reset text-decoration-none"> ${data.title.slice(0, 92) + '...'}</a></h1>
            </div>
          </div>
        </div>
            `;
          });
          $('.listTeams').html(template);
        },
      });
    </script>
  </body>
</html>
